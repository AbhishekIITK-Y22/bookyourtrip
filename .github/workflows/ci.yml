name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports: ["6379:6379"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Auth Service - install, generate, migrate, build, test
        working-directory: services/auth-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          JWT_SECRET: testsecret
        run: |
          npm ci
          npx prisma generate
          npx prisma migrate deploy
          npm run build
          npm test -- --forceExit

      - name: Booking Service - install, generate, migrate, build, test
        working-directory: services/booking-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          REDIS_URL: redis://localhost:6379
          AI_SERVICE_URL: http://localhost:3003
          JWT_SECRET: testsecret
        run: |
          npm ci
          npx prisma generate
          npx prisma migrate deploy
          npm run build
          npm test -- --forceExit

      - name: AI Service - install, generate, migrate, build
        working-directory: services/ai-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          npm ci || true
          npx prisma generate
          npx prisma migrate deploy
          npm run build || true


